    <h1 style="background-color: antiquewhite;">码云</h1>
    <a>码云(Git@OSC)是开源中国社区团队推出的基于Git的快速的、免费的、稳定的在线代码托管平台,不限制私有库和公有库数量。大致结构和GitHub相似。</a>

    <a>码云优势</a>
    <p>在国内访问速度比github快很多，可以免费让自己的仓库他人不可见。</p>
    
    <a>码云的操作</a>
    <p>1.注册一个账号</p>
    <img src="img/95515.png"/>
    <p>2.登录之后新建项目</p>
    <img src="img/95758.png"/>
    <p>3.码云还可以上传本地文件，文件夹要从客户端上传</p>
    <img src="img/100323.png"/>
    <p>4.可以在左侧查看自己的项目。</p>
