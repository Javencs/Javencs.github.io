<div class="box">
    <h1>GitHub - 飞速编码的极客工具</h1>
    <a>GitHub提供Git存储库服务，基于web，允许你使用Git的源代码管理功能，或者其特性。</a>

    <a>HBuilder优势</a>

    <p>1.它可以作为一个版本控制系统和协作工具，用它来发布工作。</p>
    <p>2.可以将项目存档，与其他人分享交流，并让其他开发者帮助你一起完成这个项目，支持多人共同完成一个项目。</p>
    <p>3.创建自己的项目，并备份，代码不需要保存在本地或者服务器。</p>
    <p>4.在GitHub页面，你可以直接开始，而不需要设置主机或者DNS。</p>
